<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>香港好去處</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            transform: translateY(0);
            transition: transform 0.3s ease;
            opacity: 0;
        }

        .card.visible {
            opacity: 1;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .question {
            font-size: 1.3rem;
            color: #333;
            margin-bottom: 20px;
            font-weight: 600;
            padding-bottom: 10px;
            border-bottom: 2px dashed rgba(0, 0, 0, 0.1);
        }

        .answer {
            color: #666;
            line-height: 1.6;
            padding: 15px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 12px;
            border-left: 4px solid #a777e3;
            transition: all 0.3s ease;
            height: 100%;
            display: flex;
            align-items: center;
        }

        .answer:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.8);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .answer:last-child {
            margin-bottom: 0;
        }

        .answers {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }

        .card:nth-child(odd) {
            background: rgba(255, 255, 255, 0.98);
        }

        .card:nth-child(even) {
            background: rgba(255, 255, 255, 0.92);
        }

        @media (max-width: 600px) {
            body {
                padding: 15px;
            }

            h1 {
                font-size: 2rem;
            }

            .card {
                padding: 20px;
            }

            .question {
                font-size: 1.1rem;
            }

            .answers {
                grid-template-columns: 1fr;
            }
            
            .answer {
                padding: 12px;
            }
        }

        .loading {
            text-align: center;
            color: white;
            font-size: 1.2rem;
            margin-top: 50px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>香港好去處</h1>
        <div id="questions-container">
            <div class="loading">Loading questions...</div>
        </div>
    </div>

    <script>
        let SPREADSHEET_ID = '1ENFqmRfBAlx8Ue24iqM1m_Myh7kZbB9OLshrTfiWnRE';
        let API_KEY = 'AIzaSyCPyerGljBK4JJ-XA3aRr5cRvWssI3rwhI';
        let SHEET_NAME = 'Form Responses 1';

        async function fetchGoogleSheet() {
            let url = `https://sheets.googleapis.com/v4/spreadsheets/${SPREADSHEET_ID}/values/${SHEET_NAME}!B1:K?key=${API_KEY}`;
            
            try {
                let response = await fetch(url);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                let data = await response.json();
                return data.values || [];
            } catch (error) {
                console.error("Error fetching data:", error);
                return [];
            }
        }

        function createQuestionCard(question, answer, index) {
            let card = document.createElement('div');
            card.className = 'card';
            card.style.animationDelay = `${index * 0.1}s`;
            
            card.innerHTML = `
                <div class="question">${question}</div>
                <div class="answer">${answer}</div>
            `;
            
            return card;
        }

        async function displayQuestions() {
            let container = document.getElementById('questions-container');
            container.innerHTML = '<div class="loading">Loading questions...</div>';
            
            let rows = await fetchGoogleSheet();
            
            if (rows.length < 2) {
                container.innerHTML = '<div class="loading">No questions found</div>';
                return;
            }
            
            // First row contains questions
            let questions = rows[0];
            // All other rows contain answers
            let answers = rows.slice(1);
            
            container.innerHTML = '';
            
            questions.forEach((question, questionIndex) => {
                if (question) {
                    // Create a card for each question
                    let card = document.createElement('div');
                    card.className = 'card';
                    card.style.animationDelay = `${questionIndex * 0.1}s`;
                    
                    // Add question and answers
                    card.innerHTML = `
                        <div class="question">${question}</div>
                        <div class="answers">
                            ${answers.map((answerRow, rowIndex) => 
                                answerRow[questionIndex] ? 
                                `<div class="answer">${answerRow[questionIndex]}</div>` 
                                : ''
                            ).join('')}
                        </div>
                    `;
                    
                    container.appendChild(card);
                    // Trigger animation
                    setTimeout(() => card.classList.add('visible'), 50);
                }
            });
        }

        // Load questions when the page loads
        document.addEventListener('DOMContentLoaded', displayQuestions);
    </script>
</body>
</html>
